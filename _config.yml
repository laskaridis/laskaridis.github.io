# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.laskaridis.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Lefteris Laskaridis
  avatar: # avatar.png
  gravatar: # Email MD5 hash
  description: "Lefteris Laskaridis personal website" # used by search engines
  
  # Header and footer text
  header_text: >
    <h2>Hello!</h2>
    <p>I'm Lefteris, a software engineer living and working in Athens, Greece.</p>
  footer_text: >
    Copyright 2015, Lefteris Laskaridis
  
  # Icons
  rss: false
  email_address: "lefteris.laskaridis@gmail.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "laskaridis"
  google_plus: 
  instagram: 
  linkedin:  # Full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # Full URL
  steam: 
  tumblr: 
  twitter: "laskaridis"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup 
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
