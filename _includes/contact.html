<section id="contact">
<div class="container">
  <h2 class="section-title" style="color: white;">Keep in touch</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="contact-info">
        <span class="contact-info-icon">
          <i class="icon-envelope"></i>
        </span>
        <a href="mailto:lefteris.laskaridis@gmail.com" class="contact-info-link">lefteris.laskaridis@gmail.com</a>
      </div>
      <div class="contact-info">
        <span class="contact-info-icon">
          <i class="icon-call-end"></i>
        </span>
        <a href="tel:+306946434615" class="contact-info-link">+30 694 643 4615</a>
      </div>
    </div>
    <div class="col-md-6">
      <form id="contact-form">
        <div class="form-group">
          <input id="name" type="email" class="form-control input-lg" placeholder="What's your name?"
          required="true">
        </div>
        <div class="form-group">
          <input id="email" type="email" class="form-control input-lg" placeholder="What's your email address?"
          required="true">
        </div>
        <div class="form-group">
          <input id="subject" type="text" class="form-control input-lg" placeholder="What is it about?"
          required="true">
        </div>
        <div class="form-group">
          <textarea id="text" class="form-control" rows="15" required="true"></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg">Send message</button>
      </form>
    </div>
  </div>
</div>
</section>
