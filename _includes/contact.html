<section id="contact" class="hidden">
<div class="container">
  <h3 class="section-title">Contact</h3>
  <form id="contact-form">
    <div class="form-group">
      <input id="email" type="email" class="form-control input-lg" placeholder="Enter your email"
      required="true">
    </div>
    <div class="form-group">
      <input id="subject" type="text" class="form-control input-lg" placeholder="What is it about?"
      required="true">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="15" required="true"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Send</button>
  </form>
</div>
</section>
