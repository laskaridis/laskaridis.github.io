<section id="contact" class="hidden">
<div class="container">
  <h3 class="section-title">Contact</h3>
  <form id="contact-form">
    <div class="form-group">
      <input id="name" type="email" class="form-control input-lg" placeholder="What's your name?"
      required="true">
    </div>
    <div class="form-group">
      <input id="email" type="email" class="form-control input-lg" placeholder="What's your email address?"
      required="true">
    </div>
    <div class="form-group">
      <input id="subject" type="text" class="form-control input-lg" placeholder="What is it about?"
      required="true">
    </div>
    <div class="form-group">
      <textarea id="text" class="form-control" rows="15" required="true"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Send message</button>
  </form>
</div>
</section>
