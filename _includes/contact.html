<section id="contact" class="section section--inverted">
<div class="container">
  <h2 class="section__title">Keep in touch</h3>
  <div class="row text-center">
    <div class="col-md-4 contact-item">
      <i class="glyphicon glyphicon-send"></i>
      <h3>Email</h3>
      <a id="email-link" href="mailto:lefteris.laskaridis@gmail.com">
        lefteris.laskaridis@gmail.com
      </a>
    </div>
    <div class="col-md-4 contact-item">
      <i class="glyphicon glyphicon-phone"></i>
      <h3>Phone</h3>
      <a id="phone-link" href="tel:+306946434615">
        +30 694 643 4615
      </a>
    </div>
    <div class="col-md-4">
      <i class="glyphicon glyphicon-phone-alt"></i>
      <h3>Skype</h3>
      <a id="skype-link" href="skype:lefteris.laskaridis?call">
        lefteris.laskaridis
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form name="contact" id="contact-form" method="POST" netlify>
        <div class="form-group">
          <input id="contact_name" name="contact_name" type="text" class="form-control input-lg" placeholder="What's your name?" required="true">
        </div>
        <div class="form-group">
          <input id="contact_company" name="contact_company" type="text" class="form-control input-lg" placeholder="What's your company name?">
        </div>
        <div class="form-group">
          <input id="contact_email" name="contact_email" type="email" class="form-control input-lg" placeholder="What's your email address?" required="true">
        </div>
        <div class="form-group">
          <textarea id="contact_message" name="contact_message" class="form-control" rows="15" placeholder="How can I help?" required="true"></textarea>
        </div>
        <div class="form-group">
          <input id="contact_source" name="contact_source" type="text" class="form-control input-lg" placeholder="How did you hear about me?">
        </div>
        <button type="submit" class="btn btn-lg">Send message</button>
      </form>
    </div>
  </div>
</div>
</section>
