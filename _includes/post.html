
<section id="post">
  <div class="container">
    <article class="post">

      <div class="post-title text-center">

        <h2>{{ page.title }}</h2>

        <time class="post-date">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>

        <ul class="post-tags">
          {% for tag in page.tags %}
            <li class="post-tag">
              <a href="#">{{ tag }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <hr />

      <div class="post-body">
        {{ content }}
      </div>
    </article>
    <hr />
  </div>
</section>
